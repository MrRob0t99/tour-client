<div class="container">
  <mat-form-field>
    <input matInput placeholder="Name" required [(ngModel)]="newCity">
  </mat-form-field>
  <button class="canselButton" color="primary" mat-dialog-close="CloseWindows" mat-raised-button>Cansel</button>
  <button class="submitButton" color="primary" [mat-dialog-close]="newCity" mat-raised-button>Submit</button>
</div>
