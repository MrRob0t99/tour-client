<div class="container">
  <div class="contentBusket" *ngIf="Items">
    <div class="itemBusket" *ngFor="let elem of Items">
      <div class="photo">
        <img class="images" [src]="elem.path" alt="">
      </div>
      <div class="info">
        <p class="tourName">Count people: {{elem.countPeople}}</p>
        <p>Export from: {{CityEnum[elem.cityEnum]}}</p>
        <p>Type of Food: {{TypeOfFood[elem.typeOfFood]}}</p>
        <p>Duration: {{elem.duration}} days</p>
        <p>StartDate: {{elem.startDate}}</p>
        <button (click)="orderService.goTo(elem.tourId)" class="btn btn-primary">Go To Tour</button>
      </div>
      <div class="priceTour">
          <p>Phone: {{elem.phone}}</p>
        <p style="margin-bottom: 0px">Price: {{elem.totalPrice}}</p>
        <p>Status {{getStatus(elem.isConfirmed)}}</p>
        <button style="margin-top: 5px;"class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
